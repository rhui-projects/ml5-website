---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="p5-canvas" id="p5-canvas"></div>
  <div class="buttons" id="canvas-buttons"></div>

  <br/>

  <div class="post-content">
    {{ content }}
  </div>

</article>
